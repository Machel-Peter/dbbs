<style type="text/css">#$dx_captcha_id{{$style};}</style>
<div id='$dx_captcha_id' class=''><table><tbody><tr><th style='width:65px;'><div id='oc_tx'><span class="rq">*</span>&#28369;&#22359;&#39564;&#35777;:</div></th><td>

    <script type="text/javascript"  reload="1" defer="true">
                var myCaptcha_a = _dx.Captcha(document.getElementById("$random_id"), {
                    appKey: "$this->appkey",
                    style: "inline",
                    // inlineFloatPosition: 'down',
                    success: function (token) {
                        document.getElementById("$dx_captcha_verify_id").value=token;
                        setTimeout(function(){myCaptcha_a.reload();document.getElementById("$dx_captcha_verify_id").value="";},90*1000);
                    }
                })
            </script>
